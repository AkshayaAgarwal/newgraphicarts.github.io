            opacity: 1;
            transition: all 300ms cubic-bezier(0.34, 1.56, 0.64, 1); /* Bouncy transition */
        }
        .modal-content-exit {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        .modal-content-exit-active {
            transform: translateY(-20px) scale(0.98);
            opacity: 0;

        }

        .btn-primary:hover {
            background-position: right center; /* change the direction of the change here */

        .btn-secondary {

        const matchesCategory = selectedCategories.length === 0 || selectedCategories.includes(product.category);
        const matchesSearch = product.name.toLowerCase().includes(searchQuery) || product.category.toLowerCase().includes(searchQuery);

        return matchesCategory && matchesSearch;
    });
    renderProductCards(filteredProducts);
};

        // Initial render of all products when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            filterProducts(); // Render all products initially
        });

        // Add change listener for category checkboxes
        categoryCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', filterProducts);
        });

        // Function to open the modal
        const openModal = (product) => {
            currentProductForInquiry = product; // Store the product for the WhatsApp button

            modalImage.src = product.imageUrl && product.imageUrl.startsWith('http') ? product.imageUrl : 'https://placehold.co/250x300/E0E7FF/3B82F6?text=No+Image';
            modalImage.onerror = () => { modalImage.src = 'https://placehold.co/250x300/E0E7FF/3B82F6?text=Image+Error'; };
            modalTitle.textContent = product.name;
            modalDescription.textContent = product.description;
            modalCode.textContent = product.code;
            modalCategory.textContent = product.category;
            modalPrice.textContent = `₹${typeof product.price === 'number' ? product.price.toFixed(2) : 'N/A'}`;

            productModal.classList.remove('hidden');
            modalContent.classList.remove('modal-content-exit-active', 'modal-content-exit');
            modalContent.classList.add('modal-content-enter-active');
        };
        const productSearchInput = document.getElementById('product-search');

        // Function to close the modal
        const closeModal = () => {
            modalContent.classList.remove('modal-content-enter-active');
            modalContent.classList.add('modal-content-exit-active');
            setTimeout(() => {
                productModal.classList.add('hidden');
                modalContent.classList.remove('modal-content-exit-active');
                modalContent.classList.add('modal-content-enter'); // Reset for next open
                currentProductForInquiry = null; // Clear stored product
            }, 300); // Match transition duration
        };

        // Add click listener to close button
        closeModalBtn.addEventListener('click', closeModal);

        // Close modal when clicking outside the content area
        productModal.addEventListener('click', (e) => {
            if (e.target === productModal) {
                closeModal();
            }
        });

        // Add keyboard listener for 'Escape' key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && !productModal.classList.contains('hidden')) {
                closeModal();
            }
        });

        // Handle Enquire Now button click (in modal)
        enquireButton.addEventListener('click', () => {
            if (currentProductForInquiry) {
                const phoneNumber = '919198471111'; // Replace with your actual WhatsApp number (e.g., 919876543210)
                const message = `Hello, I would like to place an order for *Product Title:* ${currentProductForInquiry.name} *Product Code:* ${currentProductForInquiry.code} with Quantity=`;
                const whatsappUrl = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
                window.open(whatsappUrl, '_blank');
            } else {
                console.warn("No product selected for inquiry.");
            }
        });
        categoryCheckboxes.forEach(checkbox => {
    checkbox.addEventListener('change', filterProducts);
});

// Add input listener for the search bar
productSearchInput.addEventListener('input', filterProducts);
    </script>
</body>
